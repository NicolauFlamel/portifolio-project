
# Channel Configuration for Government Spending Blockchain
# Defines organizations, policies, and channel profiles

Organizations:
  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: crypto-config/ordererOrganizations/orderer.gov.br/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"

  - &UnionOrg
    Name: UnionMSP
    ID: UnionMSP
    MSPDir: crypto-config/peerOrganizations/union.gov.br/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('UnionMSP.admin', 'UnionMSP.peer', 'UnionMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('UnionMSP.admin', 'UnionMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('UnionMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('UnionMSP.peer')"
    AnchorPeers:
      - Host: peer0.union.gov.br
        Port: 7051

  - &StateOrg
    Name: StateMSP
    ID: StateMSP
    MSPDir: crypto-config/peerOrganizations/state.gov.br/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('StateMSP.admin', 'StateMSP.peer', 'StateMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('StateMSP.admin', 'StateMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('StateMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('StateMSP.peer')"
    AnchorPeers:
      - Host: peer0.state.gov.br
        Port: 9051

  - &RegionOrg
    Name: RegionMSP
    ID: RegionMSP
    MSPDir: crypto-config/peerOrganizations/region.gov.br/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('RegionMSP.admin', 'RegionMSP.peer', 'RegionMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('RegionMSP.admin', 'RegionMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('RegionMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('RegionMSP.peer')"
    AnchorPeers:
      - Host: peer0.region.gov.br
        Port: 11051

Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_5: true

Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
  Capabilities:
    <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
  OrdererType: etcdraft
  Addresses:
    - orderer.orderer.gov.br:7050
  EtcdRaft:
    Consenters:
      - Host: orderer.orderer.gov.br
        Port: 7050
        ClientTLSCert: crypto-config/ordererOrganizations/orderer.gov.br/orderers/orderer.orderer.gov.br/tls/server.crt
        ServerTLSCert: crypto-config/ordererOrganizations/orderer.gov.br/orderers/orderer.orderer.gov.br/tls/server.crt
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"
  Capabilities:
    <<: *OrdererCapabilities

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    <<: *ChannelCapabilities

Profiles:
  UnionChannel:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *UnionOrg

  StateChannel:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *StateOrg

  RegionChannel:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *RegionOrg